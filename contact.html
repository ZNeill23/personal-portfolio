    <!-- Page Header -->

        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, feel free to send me a message using the form below or connect with me on LinkedIn or GitHub.</p>
    </header>

    <!-- Contact Form using Formspree.com-->
    <section>
        <h2>Send Me a Message</h2>
        <form action="https://formspree.io/f/moveedqq" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Social Links -->
    <section>
